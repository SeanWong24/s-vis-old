roke="blue" min-line-stroke="green" max-line-stroke="red" connection-line-stroke="grey" style="height: 20px; width: 200px; margin: 10px;"></s-box> <s-box onclick="switchOrientationOnClick(this)" values="[3,4,5]" scale-min-value="0" scale-max-value="10" style="height: 20px; width: 200px; margin: 10px;"></s-box> </div> <hr> <div> <h1>Parallel Sets</h1> <s-parallel-sets max-segment-limit="2" merged-segment-max-ratio=".1" max-segment-margin-ratio-allowed=".15" minimum-ratio-to-show-axis-text=".1" style="width: 600px; height: 300px;"></s-parallel-sets> <script>const parsetsElement = document.querySelector('s-parallel-sets');
